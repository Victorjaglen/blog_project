{% extends 'layout.html'%}

{% block title %}
    Blogs
{% endblock %}

{% block content %}
    <section>
    <h1> Blogs </h1>

    {%for blog in blogs %}
        <article class="blog">
            <h2>
                <a href="{% url 'blog_page' slug=blog.slug %}">
                    {{ blog.title }}
                </a>
            </h2>
            <p>{{ blog.date }}</p>
            <p>{{ blog.body }}</p>
        </article>
    {% endfor %}
    </section>
{% endblock %}
