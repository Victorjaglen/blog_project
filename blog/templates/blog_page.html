{% extends 'layout.html'%}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
    <section>
    <img class="banner" alt="{{ blog.title}}" src="{{ blog.banner.url }}"/>
    <h1> {{ blog.title }} </h1>
        <p>{{ blog.date }}</p>
        <p>{{ blog.body }}</p>
        <p>{{ blog.slug }}</p>
    </section>
{% endblock %}
