{% extends 'layout.html'%}

{% block title %}
    User Register
{% endblock %}

{% block content %}
    <h1> Register a new user </h1>
    <form class="form-width-validation" action="{% url 'user_register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
